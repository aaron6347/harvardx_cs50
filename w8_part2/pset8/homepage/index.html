        <nav class="navbar sticky-top navbar-expand-md navbar-dark navbar_all" style="width:100%; white-space:nowrap;">

            <a class="navbar-brand" href="index.html">
                <img src="img/navbar/icons8-home-page-90.png" width=30 height=30 class="d-inline-block align-top" alt="home png">

            </a>
            <!--other nav button with icon-->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="about.html">
                        <img src="img/navbar/icons8-account-96.png" width=25 height=25 class="d-inline-block align-middle" alt="people png">

                    </a>
                    <a class="nav-link" href="hobby.html">

                    <a class="nav-link" href="progress.html">

            </div>

        <!--welcome-->
        <div class="index_welcome container-fluid">
            <img src="img/index/welcome.jpg" alt="welcome jpg" id="welcomejpg">

                <img src="img/index/textwelcome.png" alt="textwelcome png" id="textwelcomepng">
