        <script>

    </head>
    <body>


        <!--navigation bar-->
        <nav class="navbar sticky-top navbar-expand-md navbar-dark navbar_all">
            <!--1st nav button with icon-->
            <a class="navbar-brand" href="index.html">
                <img src="img/navbar/icons8-home-page-90.png" width=30 height=30 class="d-inline-block align-top" alt="home png">
                Home
            </a>
            <!--other nav button with icon-->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="about.html">
                        <img src="img/navbar/icons8-account-96.png" width=25 height=25 class="d-inline-block align-middle" alt="people png">
                        About Me
                    </a>
                    <a class="nav-link" href="hobby.html">
                        <img src="img/navbar/icons8-love-104.png" width=25 height=25 class="d-inline-block align-middle" alt="love png">

                    </a>
                </div>
            </div>

        <div class="mentions">

            <div>
                <img src="img/appreciation/icons8-gold-medal-100.png" alt="medal png" id="appreciation_medal">
                <h4 id="appreciation_manythanks">Many thanks for their effort and marvelous knowledge in guiding us CS50.</h4>
            </div>
            <!--2nd part-->
            <div class="container appreciation_container">
                <div class="row">
                    <div class="col-sm appreciation_col-sm col1">

                    </div>

                    </div>
                </div>
            </div>

            <div>
                <h4 id="appreciation_andalso">And also to the other CS50 staffs who made these all possible!</h4>

        </div>
