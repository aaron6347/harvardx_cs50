{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<form action="/add" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" min="0.00" max="10000" step=".01" name="amount" placeholder="Amount" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
